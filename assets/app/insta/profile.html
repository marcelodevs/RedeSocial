<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../icon/instagram.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/insta/profile.css">
    <title>Instagram</title>
</head>

<body>
    <div class="cell">
        <div class="notifications-bar">
            <span class="data-hours"></span>
        </div>
        <div class="functions">
            <div class="controls">
                <button class="off"></button>
            </div>
            <span class="home"></span>
        </div>
        <div class="applications">
            <header>
                <span>Nome</span>
                <section class="infor-profile">
                    <img src="../../icon/youtube.png" class="img-app">
                    <div class="numbers">
                        <span class="number-publi">1</span>
                        <span style="font-size: 11px;">Publicações</span>
                    </div>
                    <div class="numbers">
                        <span class="number-followers">200</span>
                        <span style="font-size: 11px;">Seguidores</span>
                    </div>
                    <div class="numbers">
                        <span class="number-following">3</span>
                        <span style="font-size: 11px;">Seguindo</span>
                    </div>
                    <div class="interations">
                        <div class="description"></div>
                        <button>Editar perfil</button>
                    </div>
                </section>
            </header>
            <main>
                <nav class="menu-bar">
                    <ul>
                        <li class="publi-geral"></li>
                        <li class="reels"></li>
                    </ul>
                </nav>
                <section class="publis">
                    <img src="../../icon/meme.jpg" class="img-publi">
                </section>
            </main>
        </div>
        <footer>
            <a href="home.html" class="casa"><img src="../../icon/home.png"></a>
            <a href="search.html" class="search"><img src="../../icon/search.png"></a>
            <span><img src="../../icon/sinal-de-mais.png"></span>
            <a href="#" class="profile"><img src="../../icon/usuario-de-perfil.png"></a>
        </footer>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../js/insta/profile.js"></script>
</body>

</html>
